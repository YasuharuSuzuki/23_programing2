# 環境構築 mamba env create --name base22 --file base22.yml
# 更新    mamba env update --name base22 --file base22.yml

name: base22
channels:
  - conda-forge

dependencies:
  - python=3.9
  - h5py # h5ファイルを開く
  - pandas # データ分析用ライブラリ
  - pillow # 画像ライブラリ
  - jupyter
  - pip
  - pip:
    - japanize-matplotlib
